<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="none">
  <!-- Round Dark Background -->
  <circle cx="50" cy="50" r="50" fill="#1f2937"/>

  <!-- Stars -->
  <circle cx="20" cy="20" r="0.5" fill="#e2e8f0"/>
  <circle cx="80" cy="30" r="0.75" fill="#e2e8f0"/>
  <circle cx="40" cy="10" r="0.5" fill="#e2e8f0"/>
  <circle cx="30" cy="70" r="0.6" fill="#e2e8f0"/>
  <circle cx="70" cy="90" r="0.5" fill="#e2e8f0"/>

  <!-- Spaceship Body -->
  <polygon points="40,70 50,30 60,70" fill="#a5b4fc"/>
  <rect x="45" y="70" width="10" height="15" fill="#a5b4fc"/>

  <!-- Spaceship Window -->
  <circle cx="50" cy="50" r="5" fill="#e0f2fe"/>

  <!-- Cooling System (Cooling Fins) -->
  <line x1="42" y1="65" x2="38" y2="75" stroke="#94a3b8" stroke-width="1"/>
  <line x1="58" y1="65" x2="62" y2="75" stroke="#94a3b8" stroke-width="1"/>

  <!-- Mining Device (Drill on Nose) -->
  <polygon points="48,30 50,20 52,30" fill="#94a3b8"/>
  <line x1="50" y1="20" x2="50" y2="15" stroke="#94a3b8" stroke-width="1"/>

  <!-- Flame -->
  <path d="M45 85 Q50 95 55 85 Z" fill="#fca5a5"/>
</svg>