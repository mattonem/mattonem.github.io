<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">Chat WebRTC</title>
  <desc id="desc">Logo carré représentant une bulle de discussion avec ondes de communication et icône caméra</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00C4A7"/>
      <stop offset="1" stop-color="#0066FF"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="256" height="256" rx="40" fill="url(#g)"/>

  <!-- Chat bubble -->
  <g transform="translate(0,0)">
    <rect x="36" y="56" width="184" height="112" rx="22" fill="#ffffff" fill-opacity="0.98"/>
    <path d="M84 168 L72 184 L96 166 Z" fill="#ffffff"/>
  </g>

  <!-- Subtle inner shadow for depth -->
  <ellipse cx="128" cy="192" rx="60" ry="8" fill="#000" opacity="0.04"/>
</svg>
