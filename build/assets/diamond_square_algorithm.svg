<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Map base with pastel colors -->
  <rect x="0" y="0" width="200" height="200" fill="#f8f4e8" />

  <!-- Map contour lines -->
  <path d="M 20 50 Q 60 40 100 50 T 180 60" fill="none" stroke="#d9cfc1" stroke-width="1" />
  <path d="M 20 100 Q 60 90 100 100 T 180 110" fill="none" stroke="#d9cfc1" stroke-width="1" />
  <path d="M 20 150 Q 60 140 100 150 T 180 160" fill="none" stroke="#d9cfc1" stroke-width="1" />

  <!-- Map grid points -->
  <circle cx="50" cy="50" r="2" fill="#c8b8a8" />
  <circle cx="150" cy="50" r="2" fill="#c8b8a8" />
  <circle cx="50" cy="150" r="2" fill="#c8b8a8" />
  <circle cx="150" cy="150" r="2" fill="#c8b8a8" />

  <!-- Diamond shape above the map -->
  <polygon points="100,20 120,60 100,100 80,60" fill="#f4d6d6" stroke="#e8bebe" stroke-width="2" />
</svg>